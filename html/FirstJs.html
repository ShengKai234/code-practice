<body  >

    <script>
            var app = angular.module('myApp', []);
            app.controller('myCtrl', function($scope){
                $scope.onepiece = ['蒙其·D·魯夫', '羅羅亞·索隆', '娜美', '騙人布', '香吉士', '多尼多尼·喬巴', '妮可·羅賓', '佛朗基', '布魯克' ];
               $scope.test="123";
            });
        </script>
</body>

</html>
